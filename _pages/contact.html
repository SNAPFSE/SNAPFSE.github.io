---
layout: page
title: Contact Us
permalink: /contact/
description: Our doors are always open. Simply leave a message!
---

<div class="d-flex flex-row">
  <div class="p-4 flex-grow-1">
    <form
      id="contact-form"
      role="form"
      action="https://formspree.io/f/xwkydyjn"
      method="POST"
    >
      <div class="controls">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_name">First Name</label>
              <input
                id="form_name"
                type="text"
                name="name"
                class="form-control"
                placeholder="John"
                required
                data-error="Firstname is required."
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_lastname">Last Name</label>
              <input
                id="form_lastname"
                type="text"
                name="surname"
                class="form-control"
                placeholder="Doe"
                required
                data-error="Lastname is required."
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="form_email">Email</label>
              <input
                id="form_email"
                type="email"
                name="email"
                class="form-control"
                placeholder="JDoe@Email.com"
                required
                data-error="Valid email is required."
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="form_message">Message</label>
              <textarea
                id="form_message"
                name="message"
                class="form-control"
                placeholder="Write your message here."
                rows="4"
                required
                data-error="Please, leave us a message."
              ></textarea>
            </div>
          </div>
          <div class="col-md-12 mt-1">
            <input
              type="submit"
              class="btn btn-primary text-light btn-send pt-2 btn-block"
              value="Send Message"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div>
    <p>
      Or you can contact us via:
      <br /><i class="icon email-square-icon"></i>
      <a href="mailto:{{ site.email }}">{{ site.email }}</a>
      <br /><i class="icon phone-square-icon"></i>
      <a href="tel:{{ site.phone }}">{{ site.phone }}</a>
    </p>
    <div class="embed-responsive">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.396822840202!2d-79.96302368460329!3d40.44435327936192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8834f22bd95af11f%3A0x52e119b60d23ad0f!2sUniversity%20of%20Pittsburgh!5e0!3m2!1sen!2sus!4v1657770788413!5m2!1sen!2sus"
        width="100%"
        height="200"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
</div>
